<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobBlox - Construction CRM</title>
    <meta
      name="description"
      content="Multi-tenant construction CRM for project management and client collaboration"
    />
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div
        id="loading-fallback"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: Arial, sans-serif;
          background: #1e293b;
          color: white;
        "
      >
        <div style="text-align: center">
          <div
            style="
              width: 40px;
              height: 40px;
              border: 4px solid #3b82f6;
              border-top: 4px solid transparent;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin: 0 auto 16px;
            "
          ></div>
          <p>Loading JobBlox...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>

    <!-- Enhanced error handling script -->
    <script>
      // Container environment detection
      console.log("Container Environment Check:");
      console.log("User Agent:", navigator.userAgent);
      console.log("Platform:", navigator.platform);
      console.log("Language:", navigator.language);
      console.log("Online:", navigator.onLine);
      console.log("Cookie Enabled:", navigator.cookieEnabled);

      // Check for container-specific issues
      if (typeof window !== "undefined") {
        console.log("Window object available");
        console.log("Document ready state:", document.readyState);
      }

      // Remove loading fallback once app starts
      setTimeout(() => {
        const fallback = document.getElementById("loading-fallback");
        if (fallback && fallback.style.display !== "none") {
          console.warn(
            "Application may have failed to load - loading fallback still visible",
          );
        }
      }, 10000);

      // Hide loading fallback when React takes over
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === "childList" && mutation.addedNodes.length > 0) {
            const fallback = document.getElementById("loading-fallback");
            if (fallback) {
              fallback.style.display = "none";
            }
          }
        });
      });

      observer.observe(document.getElementById("root"), {
        childList: true,
        subtree: true,
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempo.new/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
